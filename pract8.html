
<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    #special-heading{
        color: black;
        font-size: 50px;
        text-align: center;
        margin-top: 20px;
    }
    #grad1{
        height: 200px;
        background-color: blueviolet;
        background-image: linear-gradient(pink,yellow);
    }
    
  </style>
</head>

<body>
    <div id="grad1">
        <h1 id="special-heading">
    <script>
        var celsius = parseInt(prompt("Enter your celsius:"));
        var F;
         F=9/5*celsius+32;
         {
            document.write(F+"<br>");
         }
        var fahrenheit=parseInt(prompt("Enter your fahrenheit:"));
        var c;
        c=5/9*(fahrenheit-32)
        {
            document.write(c+"<br>");
        }

        
    </script>    
    </h1> 
    </div>
    
</body>

</html>
