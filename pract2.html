
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var m = parseInt(prompt("Enter your meter:"));
        var km = parseInt(prompt("Enter your kilometer:"));
        km = m / 1000;
        m = km * 1000;
        document.write(km + "<br>")
        document.write(m + "<br>")
    </script>
</body>

</html>
