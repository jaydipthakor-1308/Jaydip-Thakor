
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #special-heading{
            color: rgb(127, 242, 242);
            font: 50px;
            text-align: center;
            margin-top: 20px;
        }
        #grade{
            height: 500px;
            background-color: bisque;
            background-image: linear-gradient(rgb(71, 160, 116),red);
        }
        </style>
</head>
<body>
    <div id="grade">
        <h1 id="special-heading">
    <script>
        var m = parseInt(prompt("Enter your meter:"));
        var km = parseInt(prompt("Enter your kilometer:"));
        km = m / 1000;
        m = km * 1000;
        document.write(km + "<br>")
        document.write(m + "<br>")
    </script>
