<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #special-heading{
            color: rgb(127, 242, 242);
            font: 50px;
            text-align: center;
            margin-top: 20px;
        }
        #grade{
            height: 500px;
            background-color: bisque;
            background-image: linear-gradient(rgb(35, 139, 101),rgb(72, 54, 155));
        }
        </style>
</head>
<body>
    <div id="grade">
        <h1 id="special-heading">

    <script>
    var year=parseInt(prompt("Enter your year:"))
    if(year%4==0)
    {
        document.write("This is year:"+year+"<br>"+"This is leap year");
    }
    else
    {
        document.write("This is year:"+year+"<br>"+"This is not leap year");
    }
</script>
</body>
</html>
