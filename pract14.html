<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #special-heading{
            color: rgb(127, 242, 242);
            font: 50px;
            text-align: center;
            margin-top: 20px;
        }
        #grade{
            height: 500px;
            background-color: bisque;
            background-image: linear-gradient(rgb(192, 153, 62),rgb(103, 115, 192));
        }
        </style>
</head>
<body>
    <script>
        var n=4,a,b,c;
        for(a=1;a<=n;a++)
        {
            for(b=1;b<=n;b++)
            {
                document.write(" ");
            }
            for(c=1;c<=a;c++)
            {
                document.write(" *");
            }
            {
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
